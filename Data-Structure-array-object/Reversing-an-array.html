<script type="text/javascript">
    function reverseArray(array){
        let newArray=[];
        for(let i=array.length-1;i>=0;i--)
            newArray.push(array[i]);
        return newArray;
    }
    function reverseArrayInPlace(array){
        let temp;
        for(let i=array.length-1,j=0;i>=Math.floor(array.length/2);i--,j++){
            temp=array[j];
            array[j]=array[i];
            array[i]=temp;
        }
        return array;
    }
</script>
