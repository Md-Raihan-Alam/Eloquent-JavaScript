<script type="text/javascript">
    function range(start,end,step=1){
        let numArray=[];
        if(start<end){
            for(let i=start;i<=end;i+=step)
                numArray.push(Number(i));
        }else{
            for(let i=start;i>=end;i+=step)
                numArray.push(Number(i));
        }
        return numArray;
    }
    function sum(array){
        let total=0;
        for(let i of array) total+=i;
        return total;
    }
</script>
