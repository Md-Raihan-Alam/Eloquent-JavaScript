<script type="text/javascript">
    function countBs(str){
        let totalB=0;
        for(let i=0;i<str.length;i++)
            if(str[i]==="B")
                totalB++;
        return totalB;
    }
    function countChar(str,char){
        let totalChar=0;
        for(let i=0;i<str.length;i++)
            if(str[i]===char)
                totalChar++;
        return totalChar;
    }
</script>
